{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HaruBoard - 익명 게시판</title>
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower%7CNoto+Sans+KR%7CPoor+Story" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'webBoard/assets/css/index_style.css' %}">
</head>
<body>
    <!-- Nav -->
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar" class="uk-margin-small-bottom">
        <nav class="uk-navbar-container nav-padding" uk-sticky="animation: uk-animation-slide-top" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <a class="uk-navbar-item uk-logo" href="#">HaruBoard</a>
                </ul>
            </div>

            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a href="#"><span uk-icon="pencil"></span></a></li>
                    <li><a href="#">하루보드</a></li>
                    <li><a href="#"><span uk-icon="user"></span></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- container | 게시글 나오는 곳 padding 20 -->
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-margin-small">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">벚꽃 피는 어느 봄 날...</h3>
                        <p class="uk-text-meta uk-margin-remove-top">
                            <time datetime="2016-04-01T19:00">2019년 04월 12일 오후 1시 30분</time> <span class="name_color">닉네임</span>
                        </p>
                    </div>
                    <a class="uk-align-right uk-icon-link uk-margin-remove-bottom" uk-tooltip="더보기">
                        <span uk-icon="more"></span>
                        <div uk-dropdown="mode: click">
                            <ul class="uk-nav uk-dropdown-nav">
                                <li><a href="#">게시물로 이동</a></li>
                                <li><a href="#">공유 하기</a></li>
                                <li><a href="#">링크 복사</a></li>
                                <li class="uk-nav-header">게시물 관리</li>
                                <li><a href="#">수정</a></li>
                                <li><a href="#">삭제</a></li>
                                <li><a href="#" class="post-report-menu">신고하기</a></li>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
            <div class="uk-card-body uk-padding-remove">
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                    <ul class="uk-slideshow-items">
                        <li>
                            <img id="image-card" data-src="https://images.unsplash.com/photo-1508402476522-c77c2fa4479d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="" uk-cover uk-img="target: !* -*, !* +*">
                        </li>
                        <li>
                            <img id="image-card" data-src="https://s3.orbi.kr/data/file/gallery/3542387722_CjhmLxZX_b0365026_568388e54b163.jpg" alt="" uk-cover uk-img="target: !* -*, !* +*">
                        </li>
                        <li>
                            <img id="image-card" data-src="https://cdn.discordapp.com/attachments/564395275700011009/567320222684413963/5b6f5c70ab4a4f0f.png" alt="" uk-cover uk-img="target: !* -*, !* +*">
                        </li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
                <div class="uk-padding">
                    내용
                </div>
            </div>
            <div class="uk-card-footer">
                <a class="uk-align-left uk-icon-link uk-margin-remove-bottom" uk-tooltip="좋아요">
                    <span uk-icon="heart"></span>
                </a>
                <a class="uk-align-left uk-icon-link uk-margin-remove-bottom" uk-tooltip="댓글 달기">
                    <span uk-icon="comment"></span>
                </a>
                <a class="uk-align-left uk-icon-link uk-margin-remove-bottom" uk-tooltip="태그 보기" uk-toggle="target: #hashtag; animation: uk-animation-fade;">
                    <span uk-icon="hashtag"></span>
                </a>
                <a class="uk-align-left uk-icon-link uk-margin-remove-bottom" uk-tooltip="공유">
                    <span uk-icon="social"></span>
                </a>
                <a class="uk-align-right uk-icon-link uk-margin-remove-bottom" uk-tooltip="링크 복사">
                    <span uk-icon="link"></span>
                </a>
            </div>
            <div class="uk-card-footer footer-hashtag" id="hashtag" aria-hidden="true" hidden>
                <a class="uk-icon-link text-deco-none" href="#">#벚꽃</a>
                <a class="uk-icon-link text-deco-none" href="#">#별보이는밤</a>
                <a class="uk-icon-link text-deco-none" href="#">#예쁜하늘</a>
                <a class="uk-icon-link text-deco-none" href="#">#별</a>
                <a class="uk-icon-link text-deco-none" href="#">#혜성</a>
            </div>
            <div class="uk-card-footer footer-comment">
                <div>
                    <a href="#" class="text-deco-none"><span class="post-comment-all">댓글 개 모두 보기</span></a>
                </div>
                <div>
                    <span class="post-comment">HaruHuey</span>
                    <span>Text In</span>
                </div>
                <div>
                    <span class="post-comment">HaruHuey</span>
                    <span>Text In</span>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'webBoard/assets/js/index_script.js' %}"></script>
    <script>
    </script>
</body>
</html>
